<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <main>
            <section class="sidebar">
                <h2>Dashboard</h2>
                <div class="side-menu">
                    <a href="#">Home</a>
                    <a href="#">Profile</a>
                    <a href="#">Messages</a>
                    <a href="#">History</a>
                    <a href="#">Tasks</a>
                    <a href="#">Communities</a>
                </div>
                <div class="side-menu">
                    <a href="#">Settings</a>
                    <a href="#">Support</a>
                    <a href="#">Privacy</a>
                </div>
            </section>
            <header>
                <div class="search-container">
                    <div class="search">
                        <div class="search-icon">magnify</div>
                        <input type="text" />
                    </div>
                    <div class="search-menu">
                        <p class="bell-icon">bell</p>
                        <h4 class="user-name">Morgan Oakley</h4>
                    </div>
                </div>
                <div class="user-info-container">
                    <div class="user-info">
                        <p class="user-status">Hi there,</p>
                        <h3 class="user-name">Morgan Oakley (@morgan)</h3>
                    </div>
                    <div class="feed-button-container">
                        <button class="feed-buttons">New</button>
                        <button class="feed-buttons">Upload</button>
                        <button class="feed-buttons">Share</button>
                    </div>
                </div>
            </header>
            <section class="main-content"></section>
        </main>
    </body>
</html>
