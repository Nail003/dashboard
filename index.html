<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <main>
            <section class="sidebar">
                <div class="logo-container">
                    <img src="./imgs/view-dashboard.svg" alt="logo" />
                    <h2 class="center-y">Dashboard</h2>
                </div>
                <div class="side-menu">
                    <a href="#">
                        <img src="./imgs/home.svg" alt="home icon" />
                        <h3 class="center-y no-weight">Home</h3>
                    </a>
                    <a href="#">
                        <img
                            src="./imgs/card-account-details-outline.svg"
                            alt="home icon"
                        />
                        <h3 class="center-y no-weight">Profile</h3>
                    </a>
                    <a href="#">
                        <img src="./imgs/message.svg" alt="home icon" />
                        <h3 class="center-y no-weight">Messages</h3>
                    </a>
                    <a href="#">
                        <img
                            src="./imgs/clock-time-eight-outline.svg"
                            alt="home icon"
                        />
                        <h3 class="center-y no-weight">History</h3>
                    </a>
                    <a href="#">
                        <img src="./imgs/calendar-check.svg" alt="home icon" />
                        <h3 class="center-y no-weight">Tasks</h3>
                    </a>
                    <a href="#">
                        <img src="./imgs/account-group.svg" alt="home icon" />
                        <h3 class="center-y no-weight">Communities</h3>
                    </a>
                </div>
                <div class="side-menu">
                    <a href="#">
                        <img src="./imgs/cog.svg" alt="home icon" />
                        <h3 class="center-y no-weight">Settings</h3>
                    </a>
                    <a href="#">
                        <img src="./imgs/help-box.svg" alt="home icon" />
                        <h3 class="center-y no-weight">Support</h3>
                    </a>
                    <a href="#">
                        <img src="./imgs/shield-check.svg" alt="home icon" />
                        <h3 class="center-y no-weight">Privacy</h3>
                    </a>
                </div>
            </section>
            <header>
                <div class="search-container">
                    <div class="search">
                        <img
                            class="full-height center-y"
                            src="./imgs//magnify.svg"
                            alt="search-icon"
                        />
                        <input type="text" />
                    </div>
                    <div class="search-menu">
                        <img
                            class="full-height"
                            src="./imgs/bell-ring.svg"
                            alt="bell-icon"
                        />
                        <img
                            class="profile-pic"
                            src="./imgs/profile-pic.jpg"
                            alt="profile-pic"
                        />
                        <h4 class="user-name center-y">Morgan Oakley</h4>
                    </div>
                </div>
                <div class="user-info-container">
                    <div class="user-info">
                        <img
                            class="profile-pic"
                            src="./imgs/profile-pic.jpg"
                            alt="profile-pic"
                        />
                        <p class="user-status">Hi there,</p>
                        <h3 class="user-name">Morgan Oakley (@morgan)</h3>
                    </div>
                    <div class="feed-button-container">
                        <button class="feed-buttons"><b>New</b></button>
                        <button class="feed-buttons"><b>Upload</b></button>
                        <button class="feed-buttons"><b>Share</b></button>
                    </div>
                </div>
            </header>
            <section class="main-content"></section>
        </main>
    </body>
</html>
